<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Astronomy Picture of the Day</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: linear-gradient(135deg, #1b2735 0%, #090a0f 100%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 800px;
      margin: 20px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.8);
      overflow: hidden;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 28px;
      text-align: center;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      text-align: justify;
    }

    .date {
      font-size: 14px;
      text-align: center;
      margin-bottom: 15px;
      color: #a0aec0;
    }

    .image-container {
      text-align: center;
      margin: 20px 0;
    }

    img {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
    }

    a {
      color: #1e90ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #a0aec0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>{{ title }}</h1>
    <p class="date"><strong>Date:</strong> {{ date }}</p>
    
    {% if media_type == "image" %}
      <div class="image-container">
        <img src="{{ url }}" alt="{{ title }}" />
      </div>
    {% else %}
      <p>Media type is not an image. Visit the <a href="{{ url }}" target="_blank">link</a></p>
    {% endif %}
    
    <p>{{ explanation }}</p>

    <footer>
      <p>Powered by NASA API | Astronomy Picture of the Day</p>
    </footer>
  </div>
</body>
</html>
